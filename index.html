<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Length Unit Converter</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- <div class="container text-center"> -->
	<div class="len">
		<div class="container">
			<div class="row ft">
	    		<div class="col">
	      			From:
	    		</div>
				<div class="col">
				  	To:
	    		</div>
	    	</div>
	    	<div class="row">
	    		<div class="col">
	      			<input type="text" class="from-inp" placeholder="input" onkeyup="calculate()" onkeydown="calculate()">
	    		</div>
				<div class="col">
				  	<input type="text" id="outputRes" class="to-op" disabled>
	    		</div>
	    	</div>
	  		<div class="row">
	    		<div class="col">
					<select class="form-select" size="11" aria-label="size 3 select example">
					  	<option selected id="meter" onclick="convert(this.id)" name="Meter">Meter</option>
					  	<option id="kilometer" onclick="convert(this.id)" name="Kilometer">Kilometer</option>
					  	<option id="centimeter" onclick="convert(this.id)" name="Centimeter">Centimeter</option>
					  	<option id="millimeter" onclick="convert(this.id)" name="Millimeter">Millimeter</option>
					  	<option id="micrometer" onclick="convert(this.id)" name="Micrometer">Micrometer</option>
					  	<option id="nanometer" onclick="convert(this.id)" name="Nanometer">Nanometer</option>
					  	<option id="mile" onclick="convert(this.id)" name="Mile">Mile</option>
					  	<option id="yard" onclick="convert(this.id)" name="Yard">Yard</option>
					  	<option id="foot" onclick="convert(this.id)" name="Foot">Foot</option>
					  	<option id="inch" onclick="convert(this.id)" name="Inch">Inch</option>
					  	<option id="lightyear" onclick="convert(this.id)" name="Light-Year">Light Year</option>
					</select>	      			
	    		</div>
				<div class="col">
					<select class="form-select" size="11" aria-label="size 3 select example">
					  	<option id="opmeter" onclick="disp(this.id)" name="Meter">Meter </option>
					  	<option selected id="opkilometer" onclick="disp(this.id)" name="Kilometer">Kilometer</option>
					  	<option id="opcentimeter" onclick="disp(this.id)" name="Centimeter">Centimeter</option>
					  	<option id="opmillimeter" onclick="disp(this.id)" name="Millimeter">Millimeter</option>
					  	<option id="opmicrometer" onclick="disp(this.id)" name="Micrometer">Micrometer</option>
					  	<option id="opnanometer" onclick="disp(this.id)" name="Nanometer">Nanometer</option>
					  	<option id="opmile" onclick="disp(this.id)" name="Mile">Mile</option>
					  	<option id="opyard" onclick="disp(this.id)" name="Yard">Yard</option>
					  	<option id="opfoot" onclick="disp(this.id)" name="Foot">Foot</option>
					  	<option id="opinch" onclick="disp(this.id)" name="Inch">Inch</option>
					  	<option id="oplightyear" onclick="disp(this.id)" name="Light_Year">Light Year</option>
					</select>
	    		</div>
	  		</div>
		</div>
		<div id="resultDiv"> 
			<p id="resBar"></p>
		</div>
	</div> 
	<!-- <p id="prt">vdv</p> -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
